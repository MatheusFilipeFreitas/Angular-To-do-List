<div class="paginaLogin">
  <div class="areaLogin">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Type Your name" [(ngModel)]="this.nome" />
        <mat-hint>Name</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="Type Your email"
          [(ngModel)]="this.email"
        />
        <mat-hint>Email</mat-hint>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Type Your password"
          [(ngModel)]="this.senha"
        />
        <mat-hint>Password</mat-hint>
      </mat-form-field>
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-primary" (click)="cadastrar()">
        Cadastrar
      </button>
      <button type="submit" class="btn btn-primary" routerLink="/login">
        Retornar
      </button>
    </div>
  </div>
</div>
