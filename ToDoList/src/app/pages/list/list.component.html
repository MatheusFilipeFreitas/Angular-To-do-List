<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<header>
  <i class="fa-solid fa-bars" (click)="showSidebar()"></i>
  <p class="app-name">JUST TODO IT</p>
  <i class="fa-solid fa-arrow-right-from-bracket" (click)="logout()"></i>
</header>
<main>
  <div id="sidenav">
    <ul class="nav-list">
      <li class="nav-item" routerLink="/list" routerLinkActive="active">
        List
      </li>
      <li class="nav-item" routerLink="/history" routerLinkActive="active">
        History
      </li>
    </ul>
  </div>
  <div class="time-date">
    <p id="ctime">{{ items.length }}</p>
    <p id="cdate">Number of Tasks</p>
  </div>
  <div id="add-background">
    <div class="add">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="description" />
        <mat-hint>Task Description</mat-hint>
      </mat-form-field>
      <div class="buttons">
        <button type="submit" class="btn btn-primary" (click)="add()">
          Add
        </button>
        <button type="submit" class="btn btn-primary" (click)="closeModal()">
          Cancel
        </button>
      </div>
    </div>
  </div>
  <ul id="list">
    <li class="list-item" *ngFor="let item of items">
      <i
        class="fa-solid fa-circle {{ item.status }}"
        (click)="setStatus(item)"
      ></i>
      <p id="item">{{ item.descricao }}</p>
      <i class="fa fa-trash" (click)="delete(item)"></i>
    </li>
  </ul>
  <i class="fa-solid fa-circle-plus" (click)="showModal()"></i>
</main>
