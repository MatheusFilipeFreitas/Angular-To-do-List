<div class="paginaLogin">
    <div class="areaLogin">
        
        <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" [(ngModel)]="login">
        </div>

        <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="senha">
        </div>

        <br><button type="submit" class="btn btn-primary" (click)="logar()">Logar</button>
        <br><button type="submit" class="btn btn-primary" routerLink="/login/cadastro">Cadastrar</button>
    </div>
</div>
