<div class="paginaLogin">
    <div class="areaLogin">

        <div class="form-group">
        <label for="login">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="this.nome">
        </div>

        <div class="form-group">
        <label for="senha">E-mail</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="this.email">
        </div>

        <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="this.senha">
        </div>

        
        <br><button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
        <br><button type="submit" class="btn btn-primary" routerLink="/login">Retornar</button>
    </div>
</div>
